  <meta charset="UTF-8">
  <title>Metabify</title>
  <style>
    * {margin:0;padding:0;box-sizing:border-box;font-family:Inter,system-ui,sans-serif;}
    body {background:black;color:white;overflow-x:hidden;}
    a {text-decoration:none;color:inherit;}

    /* --- Top Bar --- */
    header {
      position:fixed;top:0;left:0;width:100%;height:70px;
      background:rgba(0,0,0,0.85);
      display:flex;align-items:center;justify-content:space-between;
      padding:0 20px;z-index:1000;border-bottom:1px solid #00d4ff;
    }
    header img {height:50px;width:50px;border-radius:50%;border:2px solid #8b3cff;}
    nav {display:flex;gap:20px;}
    nav a {padding:10px 15px;border-radius:8px;transition:0.3s;}
    nav a:hover {background:#8b3cff;color:white;box-shadow:0 0 10px #00d4ff;}

    /* Drawer */
    .drawer-btn {display:none;cursor:pointer;font-size:28px;}
    .drawer {
      position:fixed;top:0;left:-250px;width:250px;height:100%;
      background:#111;transition:0.3s;z-index:999;
      display:flex;flex-direction:column;padding:80px 20px;gap:20px;
    }
    .drawer.open {left:0;}
    .drawer a {font-size:20px;padding:10px;border-radius:6px;}
    .drawer a:hover {background:#00d4ff;color:#000;}

    /* --- Hero --- */
    section.hero {
      height:100vh;display:flex;flex-direction:column;
      justify-content:center;align-items:center;text-align:center;
      position:relative;z-index:1;padding:20px;
    }
    section.hero h1 {
      font-size:3rem;color:#00d4ff;text-shadow:0 0 20px #8b3cff;
      margin-bottom:20px;
    }
    .giveaway-btn {
      font-size:1.5rem;padding:20px 40px;border:none;
      border-radius:50px;background:#8b3cff;color:white;
      cursor:pointer;animation:pulse 2s infinite;
      box-shadow:0 0 20px #00d4ff;transition:0.3s;
    }
    .giveaway-btn:hover {transform:scale(1.1);background:#00d4ff;color:#000;}
    @keyframes pulse {
      0% {box-shadow:0 0 10px #00d4ff;}
      50% {box-shadow:0 0 30px #8b3cff;}
      100% {box-shadow:0 0 10px #00d4ff;}
    }

    /* Falling images */
    .falling {position:fixed;top:-100px;width:50px;z-index:-1;pointer-events:none;}

    /* --- Library --- */
    section.library {
      min-height:100vh;padding:120px 20px 100px;
      display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
      gap:20px;
    }
    .block {
      background:#111;border:2px solid #00d4ff;
      border-radius:12px;height:150px;display:flex;
      justify-content:center;align-items:center;
      color:#8b3cff;font-weight:bold;font-size:1.2rem;
      transition:0.3s;
    }
    .block:hover {transform:scale(1.05);box-shadow:0 0 20px #8b3cff;}

    /* --- Giveaway Page --- */
    section.giveaway {
      min-height:100vh;padding:120px 20px;text-align:center;
    }
    section.giveaway h2 {font-size:2.5rem;color:#8b3cff;margin-bottom:20px;}

    /* --- Footer --- */
    footer {
      background:#111;color:#777;padding:40px 20px;text-align:center;
      border-top:1px solid #00d4ff;
    }
    .socials {display:flex;justify-content:center;gap:20px;margin-bottom:20px;}
    .socials img {width:40px;height:40px;cursor:pointer;transition:0.3s;}
    .socials img:hover {transform:scale(1.2);filter:drop-shadow(0 0 10px #00d4ff);}
    footer p {font-size:0.9rem;}

    @media(max-width:700px){
      nav {display:none;}
      .drawer-btn {display:block;}
    }
    /* Sidebar ad placeholders */
.ad-left,
.ad-right {
  position: fixed;
  top: 100px;            /* below header */
  width: 120px;          /* standard sidebar ad width */
  height: 600px;         /* standard vertical ad */
  background: rgba(255,255,255,0.05); /* almost invisible */
  border: 1px dashed rgba(255,255,255,0.1); /* optional for dev */
  z-index: 900;
}

.ad-left { left: 0; }
.ad-right { right: 0; }

/* Inline / leaderboard ad */
.ad-inline {
  width: 100%;
  max-width: 728px;      /* standard leaderboard width */
  height: 90px;          /* standard height */
  margin: 40px auto;     /* center horizontally with spacing */
  background: rgba(255,255,255,0.05);
  border: 1px dashed rgba(255,255,255,0.1);
}

  <!-- About Modal -->
  <div id="aboutModal" style="
    display:none;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);
    background:#111;border:2px solid #00d4ff;border-radius:12px;padding:20px;
    color:white;z-index:2000;max-width:400px;text-align:center;">
    <h3>About Metabify</h3>
    <p>Edit this text to put your about info here.</p>
    <button onclick="closeAbout()" style="margin-top:15px;padding:8px 20px;background:#8b3cff;color:white;border:none;border-radius:6px;cursor:pointer;">Close</button>
  </div>

  <script>
    // Drawer
    function toggleDrawer(){document.getElementById('drawer').classList.toggle('open');}

    // About Modal
    function openAbout(){document.getElementById('aboutModal').style.display='block';}
    function closeAbout(){document.getElementById('aboutModal').style.display='none';}

    // Falling images
    const images = ["img1.png","img2.png","img3.png"];
    function createFallingImage(){
      const img = document.createElement("img");
      img.src = "images/" + images[Math.floor(Math.random()*images.length)];
      img.className = "falling";
      img.style.left = Math.random()*window.innerWidth + "px";
      img.style.width = 30 + Math.random()*50 + "px";
      document.body.appendChild(img);

      let top = -100;
      const speed = 1+Math.random()*3;
      function fall(){
        top += speed;
        img.style.top = top + "px";
        if(top<window.innerHeight+100){requestAnimationFrame(fall);}
        else img.remove();
      }
      fall();
    }
    setInterval(createFallingImage,800);
  </script>
